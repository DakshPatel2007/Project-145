<!DOCTYPE HTML>
<html>
    <head> 
        <title> Scene </title>
        <script src = "https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    </head>
    <body>
        <a-scene> 
            <a-sky 
            color = "#FFCCCB"
            ></a-sky>
            <a-plane position = "2 1 -1" color = "black" rotation = "-90 90 0" height = "15" width = "3"></a-plane>   
            <a-box position = "5 1.5 -1" height = "1" width = "1" color = "lightblue"></a-box>
            <a-sphere position = "3.7 1.5 -1" color = "lightgreen" radius = "0.5"></a-sphere> 
            <a-cylinder position = "2.5 2 -1" color = "red" radius = "0.5" height = "2"></a-cylinder>      
            <a-cone position = "0.8 2 -1" color = "yellow" height = "2" radius = "0.01"></a-cone>   
            <a-torus position = "-1.5 2.2 -1" color = "brown" radius = "0.8" radiusTubular = "0.01"></a-torus>
            <a-dodecahedron position = "-4 2 -1" color = "orange"></a-dodecahedron>
            <a-tetrahedron position = "6.5 2 -1" rotation = "135 20 45"color = "#FF69B4"></a-tetrahedron>
            <a-octahedron position = "8.5 2 -1" color = "#0CBAA6" rotation = "0 0 0"></a-octahedron>
        </a-scene>
    </body>

</html>
